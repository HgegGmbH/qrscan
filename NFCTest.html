<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFC Reader</title>
    </head>

    <body>
        <h1>NFC-Kartenleser</h1>
        <button onclick="ButtonlesenClick()">Scan NFC</button>
        <button onclick="Write_NFC_Tag(prompt())">Write NFC</button>
    </body>

</html>

<script>
    const ndef = new NDEFReader();

    function ButtonlesenClick()
    {
        (async () =>
        {                 
           var ReadText = await Read_NFC_Tag()
           alert(ReadText)
        })()
    }


    async function Read_NFC_Tag()
    {
        if ('NDEFReader' in window)
        {
            try
            {                
                await ndef.scan();
                ndef.onreading = event =>
                {
                    const decoder = new TextDecoder();
                    for (const record of event.message.records)
                    {
                        const text = decoder.decode(record.data);
                        return text
                        break
                    }
                };
                ndef.onerror = event =>
                {
                    alert('Fehler beim Lesen der NFC-Karte: ' + event.error);
                };
            }
            catch (error)
            {
                alert('Fehler: ' + error);
            }
        }
        else
        {
            alert('Web NFC wird von diesem Ger채t nicht unterst체tzt.');
        }
    }    

    function Write_NFC_Tag(text)
    {
        (async () =>
        {
            if ('NDEFReader' in window && 'NDEFWriter' in window)
            {
                try
                {
                    const ndef = new NDEFWriter();
                    await ndef.write(
                    {
                        records: [{ recordType: "text", data: text }]
                    });

                    alert('Text erfolgreich geschrieben: ' + text);
                }
                catch (error)
                {
                    alert('Fehler beim Schreiben auf die NFC-Karte: ' + error);
                }
            }
            else
            {
                alert('Web NFC wird von diesem Ger채t nicht unterst체tzt.');
            }
        })();
    }
</script>
